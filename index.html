<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator walut</title>
    <link rel="icon" href="images/currency icon.png">
    <script defer src="js/script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;0,900;1,400;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/style_form_css/form.css">
</head>

<body class="body">
    <div class="container">
        <h1><span class="container__header">Przeliczanie walut na PLN</span></h1>
        <form class="form js-form">
            <fieldset class="form__fieldset">
                <legend class="form__legent">Kalkulator walut</legend>
                <p>
                    <label>
                        <span class="form__labelText">
                            *Kwota obcej waluty:
                        </span>
                        <input class="form__field js-amount" name="amount" type="number" min="0.25" step=0.01
                           placeholder="Wpisz kwotę">
                    </label>
                </p>
                <p>
                    <label>
                        <span class="form__labelText">
                            *Wybierz walutę:
                        </span>
                        <select class="form__field form__field--select js-currency" name="currency">
                            <option class="form__field--option1" selected>--Wybierz walutę--</option>
                            <option value="EUR">Euro</option>
                            <option value="USD">Dolar amerykański</option>
                            <option value="GBP">Funt brytyjski</option>
                        </select>
                    </label>
                </p>
                <p class="form__paragraphHeader">Wynik to koszt waluty w stosunku do PLN:</p>
                <p class="form__result js-result">--Wynik--</p>
                <footer class="form__footer">* pola wymagane</footer>
            </fieldset>
            <p>
                <button class="form__button js-submit">PRZELICZ</button>
                <button type="reset" class="form__button">WYCZYŚĆ</button>
            </p>
        </form>
    </div>
</body>

</html>
